<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CountDown Timer</title>
</head>
<body>
    <div class="container">
        <h1>We're launching soon</h1>
        <div class="timer">
            <div class="box">
                <div class="days"><p>00</p></div>
                <p class="name">DAYS</p>
            </div>
            <div class="box">
                <div class="hours"><p>00</p></div>
                <p class="name">HOURS</p>
            </div>
            <div class="box">
                <div class="min"><p>00</p></div>
                <p class="name">MINUTES</p>
            </div>
            <div class="box">
                <div class="sec"><p>00</p></div>
                <p class="name">SECONDS</p>
            </div>
        </div>
        <div class="socials">
            <div><img src="images/icon-facebook.svg" alt=""></div>
            <div><img src="images/icon-instagram.svg" alt=""></div>
            <div><img src="images/icon-pinterest.svg" alt=""></div>
        </div>
    </div>
    <img src="images/pattern-hills.svg" alt="" class="pattern">
    <script src="main.js"></script>
</body>
</html>
